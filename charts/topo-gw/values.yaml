######## CNF TEMPLATE DEFINITIONS ###########
nf:
  version: "topo_gw_tag"
  vendorId: "mvnr"
  xgvelaId: "xgvela1" #do not edit
  nfClass: "mgmt"
  nfType: "xgvela"
  nfId: "xgvela1"

  cnftpl_configmap:
    mgmt_cfg:
      create: true
      metaspec:
        annotations:
          configMgmt: enabled
    static_cfg:
      create: true
      metaspec: {}
    env_cfg:
      create: false
      metaspec: {}
  cnftpl_secret:
      create: false
      metaspec: {}
      secretspec: {}
  cnftpl_namespaces:
      create: false
      metaspec: {}
  cnftpl_dashboard:
      create: false
      metaspec: {}
  cnftpl_eventdef:
      create: true
      metaspec: {}
  cnftpl_alertsdef:
      create: false
      metaspec: {}
  cnftpl_metricsdef:
      create: false
      metaspec: {}

###########################################

serviceAccount: topo-gw-account
hub: 10.1.1.1:5000
tmaas:
  init_container:
    image:
      repository: xgvela-svc-init
      tag: v0.3.4
componentSpec:
  service_fend:
    metaspec: {}
    ports:
      port: "8080"
      targetPort: "8080"
      nodePort: "32233"
    type: NodePort

  deployment:
    replicas: 1

    pod_metaspec:
      labels:
        app: topo-gw
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
#        xgvela.com/haaas: '{ "monitoringMode": "hb","mode": "hotStandby","numStandby":"1" }'
#        xgvela.com/vip-networks: '[{"interface": "net1","poolids": ["vipspec1"]}]'
#        k8s.v1.cni.cncf.io/networks: macvlan-hostlocal-0

    topo_gw:
      image: topo-gw
      tag: topo_gw_tag
      resource:
        limit_memory: 500Mi
        limit_cpu: 500m
        request_memory: 300Mi
        request_cpu: 200m

    cim:
      image: cim
      tag: v1.11
      resource:
        limit_memory: 200Mi
        limit_cpu: 100m
        request_memory: 100Mi
        request_cpu: 50m
      mount:
        type: Directory
        container_path: /opt/logs
        host_path: /data/logs

etcd_svc_fqdn: "etcd.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2379"
kafka_svc_fqdn: "kafka-svc.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:9092"
k8s_svc_fqdn: "kubernetes.default.svc.cluster.local"
zk_svc_fqdn: "zk-0.zk.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2181,zk-1.zk.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2181,zk-2.zk.xgvela-xgvela1-infra-xgvela-xgvela1.svc.cluster.local:2181"
